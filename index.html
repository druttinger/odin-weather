<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We tell you the weather!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="wb.js" type='module'></script>
</head>
<body>
    <label for="city">City</label>
    <input type="text" id="city" name="city"> 
    <button id="set-location">Set Location</button>
    <button id="current-location">Use Current Location</button>
    <form id="unit-selector">
        <span>Temperature Units:</span>
        <input type="radio" id="fahrenheit" name="temp-unit"
            value="fahrenheit" checked="checked">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="radio" id="celsius" name="temp-unit"
            value="celsius">
        <label for="celsius">Celsius</label><br>
        <span>Windspeed Units:</span>
        <input type="radio" id="mph" name="wind-unit"
            value="mph" checked="checked">
        <label for="mph">Miles per hour</label>
        <input type="radio" id="kmh" name="wind-unit"
            value="kmh">
        <label for="kmh">Kilometers per hour</label><br>
    </form>
    <div id="info">
        <div id="locationView">LOADING...</div>
        <div id="weatherView"></div>
    </div>
</body>
</html>
